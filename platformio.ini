[env:d1]
platform = espressif8266
framework = arduino
board = d1
board_build.ldscript = eagle.flash.1m256.ld

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini

[env:espduino]
platform = espressif8266
framework = arduino
board = espduino

[env:espino]
platform = espressif8266
framework = arduino
board = espino

[env:espinotee]
platform = espressif8266
framework = arduino
board = espinotee

[env:espresso_lite_v1]
platform = espressif8266
framework = arduino
board = espresso_lite_v1

[env:espresso_lite_v2]
platform = espressif8266
framework = arduino
board = espresso_lite_v2

[env:esp01]
platform = espressif8266
framework = arduino
board = esp01
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps =
    mathertel/OneButton
    smougenot/TM1637
    ESP32Async/ESPAsyncTCP
    ESP32Async/ESPAsyncWebServer
    arduino-libraries/NTPClient

[env:thing]
platform = espressif8266
framework = arduino
board = thing
